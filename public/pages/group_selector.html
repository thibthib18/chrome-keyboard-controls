<html>
  <head>
    <style>
      /* Style the dialog */
      #dialog {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        height: 200px;
        padding: 20px;
        border: 1px solid #ccc;
        background-color: #fff;
      }

      /* Style the text input */
      #text-input {
        width: 100%;
        height: 50px;
        font-size: 20px;
        padding: 10px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div id="dialog">
      <input id="text-input" type="text"/>
      <ul id="group-list"></ul>
    </div>
  </body>
</html>
